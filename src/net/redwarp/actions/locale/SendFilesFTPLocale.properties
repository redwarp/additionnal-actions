host = Enter host
hostMore = Enter host, such as "ftp.myhost.net", or "ftp.myhost.net:4785" so specify a different port
login = Login
password = Password
showPassword = Show password
overwrite = Overwrite files
overwriteMore = If selected, files already existing on the remote folder will be overwritten
passive = Passive mode
passiveMore = Select FTP Passive Mode
directory = Upload directory
directoryMore = Enter working directory, such as "www", "folder/hierarchy/works/too". It'll be created if needed.